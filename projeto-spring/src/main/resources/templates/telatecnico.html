<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title >Tela do Técnico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        .novo-chamado {
            max-width: 950px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .novo-chamado input, .novo-chamado select, .novo-chamado textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .novo-chamado button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .novo-chamado button:hover {
            background-color: #218838;
        }

        .chamados {
            max-width: 950px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chamados table {
            width: 100%;
            border-collapse: collapse;
        }

        .chamados th, .chamados td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .chamados th {
            background-color: #f0f0f0;
            color: #333;
        }

        .chamados td {
            color: #333;
        }
        .botaosair {
            background-color: #FF4500;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .botaosair:hover {
            background-color: #FF6347;
        }



    </style>
</head>
<body>

<button class="botaosair" type="button" onclick="window.location.href='/'">Sair</button>

<h1 th:text="'Bem-vindo, técnico  ' + ${userName} + '!'">Bem-vindo!</h1>

<div class="novo-chamado">
    <h2>Selecione o Chamado para Atendimento</h2>
    <form action="/selecionar" method="post">
        <select multiple size="3">
            <option th:each="chamado : ${chamados}" th:value="${chamado.id}" th:text="${chamado.descricao}"></option>
        </select>
        <button type="submit">Selecionar</button>
    </form>
</div>


<div class="chamados">
    <h2>Chamados</h2>
    <table>
        <thead>
        <tr>
            <th>Técnico</th>
            <th>Setor</th>
            <th>Descrição</th>
            <th>Prioridade</th>
            <th>Dt de Início</th>
            <th>Status</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="chamado : ${chamados}">
            <td th:text="${chamado.técnico.getNome()}"></td>
            <td th:text="${chamado.setor}"></td>
            <td th:text="${chamado.descricao}"></td>
            <td th:text="${chamado.prioridade}"></td>
            <td th:text="${chamado.dataInicio}"></td>
            <td class="Status">

                <select name="Status">
                    <option value="1">Aguardando técnico</option>
                    <option value="2">Em atendimento</option>
                    <option value="3">Escalado para outro setor</option>
                    <option value="4">Finalizado</option>
                </select>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
