<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Tela do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        .novo-chamado {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .novo-chamado input, .novo-chamado select, .novo-chamado textarea {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .novo-chamado button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .novo-chamado button:hover {
            background-color: #218838;
        }

        .chamados {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chamados table {
            width: 100%;
            border-collapse: collapse;
        }

        .chamados th, .chamados td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .chamados th {
            background-color: #f0f0f0;
            color: #333;
        }

        .chamados td {
            color: #333;
        }




    </style>
</head>
<body>
<h1 th:text="'Bem-vindo, ' + ${userName} + '!'">Bem-vindo!</h1>

<div class="novo-chamado">
    <h2>Criar Novo Chamado</h2>
    <form action="/criarChamado" method="post">
        <input type="text" name="setor" placeholder="Setor" required>
        <textarea name="descricao" placeholder="Descrição" required></textarea>
        <select name="prioridade">
            <option value="Baixa">Baixa</option>
            <option value="Média">Média</option>
            <option value="Alta">Alta</option>
        </select>
        <button type="submit">Criar Chamado</button>
    </form>
</div>

<div class="chamados">
    <h2>Chamados Criados</h2>
    <table>
        <thead>
        <tr>
            <th>Setor</th>
            <th>Descrição</th>
            <th>Prioridade</th>
            <th>Data de Início</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chamado : ${chamados}">
            <td th:text="${chamado.setor}"></td>
            <td th:text="${chamado.descricao}"></td>
            <td th:text="${chamado.prioridade}"></td>
            <td th:text="${chamado.dataInicio}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
